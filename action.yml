name: "TechCore Action"
description: "Deploy your application to the TechCore platform"
inputs:
  techcore-api-key: # id of input
    description: "API Key from the TechCore Platform"
    required: true
  hostname: # id of input
    description: "The hostname to push image to"
    required: true
  image: # id of input
    description: "Docker image"
    required: true
runs:
  using: "node16"
  main: "src/index.js"
